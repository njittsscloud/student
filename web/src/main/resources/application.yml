server:
  port: 8070
#  context-path: /student

logging:
  level:
    root: INFO
    com.tss: DEBUG

user:
  student:
    infoUrl: http://localhost:8080/student/getLoginInfo
  teacher:
    infoUrl: http://localhost:8080/teacher/getLoginInfo
    
spring:
  application:
    name: tss-student
  zipkin:
      base-url: http://localhost:8010
  sleuth:
      sampler:
        # 100%的概率将链路的数据上传给Zipkin Server，默认0.1
        percentage: 1.0

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8090/eureka/
