#    health-check-url: http://localhost:${server.port}${server.context-path}/actuator/health
#    status-page-url: http://localhost:${server.port}${server.context-path}/swagger-ui.html
#    status-page-url: http://localhost:${server.port}${server.context-path}/actuator/info
#    home-page-url: http://localhost:${server.port}/

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 30000
hystrix: 
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 30000

account:
  serviceId: TSS-ACCOUNT
report:
  serviceId: TSS-REPORT