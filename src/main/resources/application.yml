server:
  port: 8070
  context-path: /student

logging:
  level:
    root: INFO
    com.tss: DEBUG

user:
  student:
    infoUrl: http://localhost:8070/student/account/getUserBaseInfoBySessionId/
    
spring:
  application:
    name: tss-student

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8090/eureka-server/eureka/
